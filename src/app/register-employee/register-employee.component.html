<div>
	<a class="button-register-employee" routerLink="/all-users">
		<button mat-button mat-raised-button color="primary">
			<mat-icon matSuffix>arrow_backward</mat-icon>&nbsp; All Employees</button>
	</a>
</div>
<div class="login-form-container">
	<h1>Register New Employee</h1>
	<br />
	<form [formGroup]="registerForm">
		<mat-form-field appearance="fill">
			<mat-label>First Name</mat-label>
			<input required matInput type="text" placeholder="Enter Employee's First Name" formControlName="fname" autocomplete="false" />
			<mat-icon matSuffix>badge</mat-icon>
			<mat-hint *ngIf="!fnameInput.value">Please Enter Employee's First Name</mat-hint>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Last Name</mat-label>
			<input required matInput type="text" placeholder="Enter Employee's Last Name" formControlName="lname" autocomplete="false" />
			<mat-icon matSuffix>badge</mat-icon>
			<mat-hint *ngIf="!lnameInput.value">Please Enter Employee's Last Name</mat-hint>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Email id</mat-label>
			<input required matInput type="text" placeholder="Enter Employee's email id" formControlName="email" autocomplete="false" />
			<mat-icon matSuffix>email</mat-icon>
			<mat-hint *ngIf="!emailInput.value">Please Enter Employee's Email</mat-hint>
		</mat-form-field>
		<mat-form-field appearance="fill">
			<mat-label>Role</mat-label>
			<mat-select formControlName="role" required>
				<mat-option value="ADMIN">Employee Manager</mat-option>
				<mat-option value="USER">Employee</mat-option>
			</mat-select>
		</mat-form-field>
		<button (click)="register()" mat-raised-button color="primary">Register</button>
	</form>
</div>
